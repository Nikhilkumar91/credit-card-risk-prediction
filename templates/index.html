<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Risk Prediction Using Machine Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd;
    }
    .btn-custom {
      background: #0d6efd;
      color: #fff;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center">ðŸ“Š Credit Card Risk Prediction Using Machine Learning</h2>
      <p class="text-muted text-center">Fill in the details to check credit evaluation</p>
      <form method="POST" action="/predict">
        <div class="row g-3">


          <!-- Number Of Open Credit Card Loans -->
          <div class="col-md-6">
            <label class="form-label">Number Of Open Credit Card Loans</label>
            <input type="number" class="form-control" name="OpenCreditLoans" required>
          </div>

          <!-- Number of Real Estate Loans -->
          <div class="col-md-6">
            <label class="form-label">Number of Real Estate Loans</label>
            <input type="number" class="form-control" name="RealEstateLoans" required>
          </div>

          <!-- Monthly Income -->
          <div class="col-md-6">
            <label class="form-label">Monthly Income</label>
            <input type="number" step="any" class="form-control" name="MonthlyIncome" required>
          </div>

          <!-- Number Of Dependents -->
          <div class="col-md-6">
            <label class="form-label">Number Of Dependents</label>
            <input type="number" class="form-control" name="Dependents" required>
          </div>

          <!-- Gender -->
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" name="Gender" required>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

          <!-- Region -->
          <div class="col-md-6">
            <label class="form-label">Region</label>
            <select class="form-select" name="Region">
              <option value="East">East</option>
              <option value="North">North</option>
              <option value="South">South</option>
              <option value="West">West</option>
            </select>
          </div>

          <!-- Rented or Own -->
          <div class="col-md-6">
            <label class="form-label">Living Status</label>
            <select class="form-select" name="Rented_OwnHouse">
              <option value="Rented">Rented</option>
              <option value="OwnHouse">Own House</option>
            </select>
          </div>

          <!-- Occupation -->
          <div class="col-md-6">
            <label class="form-label">Occupation</label>
            <select class="form-select" name="Occupation">
              <option value="0.0">Non-officer</option>
              <option value="3.0">Officer1</option>
              <option value="2.0">Officer2</option>
              <option value="1.0">Officer3</option>
              <option value="4.0">Self_Emp</option>
            </select>
          </div>

          <!-- Education -->
          <div class="col-md-6">
            <label class="form-label">Education</label>
            <select class="form-select" name="Education">
              <option value="0.0">Graduate</option>
              <option value="1.0">Matric</option>
              <option value="2.0">PhD</option>
              <option value="3.0">Post-Grad</option>
              <option value="4.0">Professional</option>
            </select>
          </div>

        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-custom btn-lg">Predict</button>
        </div>
      </form>

      {% if prediction %}
        <div class="alert alert-info text-center mt-4 fs-5">
          Prediction Result: <strong>{{ prediction }}</strong>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
